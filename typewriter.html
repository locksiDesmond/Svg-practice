<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeWriter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="css/typewriter.css">
</head>

<body>
    <section class="hero">
        <div>
            <div class="hero-header">
                <p class=" anim-typewriter1">
                    Unlock your innovation
                </p>
                <p class="anim-typewriter">
                    potential with RISE.
                </p>
            </div>
            <div>
                <p class="hero-text">
                    Are you based in West Sussex?
                </p>
                <p class="hero-text">
                    Would innovation help your business grow?
                </p>
            </div>

            <a class="forward">
                <span>
                    Join us
                </span>
                <img src="/assets/forward.svg" alt="forward" />
            </a>
        </div>
        <div class="circle-img">
            <img id="circle-img" src="/assets/lines.svg" />
        </div>
    </section>
    <section>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)

        var tl = new gsap.timeline({
            paused: true
        });
        // letter animation
        tl.fromTo(".anim-typewriter1", 2, {
            width: "0",
        }, {
            width: "10.18em", /* same as CSS .line-1 width */
            ease: SteppedEase.config(37)
        }, 0).fromTo(".anim-typewriter", 2, {
            width: "0",
        }, {
            width: "10.18em", /* same as CSS .line-1 width */
            ease: SteppedEase.config(37)
        }, 1.9);
        tl.play();
    </script>
    <script>
        gsap.to('#circle-img', {
            scrollTrigger: {
                trigger: '.hero',
                start: 'top top',
                // markers: true,
                scrub: 1,
                toggleActions: 'restart none reverse none'
            },
            rotation: 145,
            duration: 10
        })
    </script>

</body>

</html>
