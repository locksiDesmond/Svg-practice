<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>learning svg</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
   <link rel="stylesheet" href="/index.css">
</head>
<!-- for portfolio idea visit 
https://www.youtube.com/watch?v=X7IBa7vZjmo -->

<body>
   <div id="app">
      <div class="loader">
         <div class="loader-text">
            Locksi Desmond
         </div>
      </div>
      <section class="container">
         <div>
            <svg width="300" class="hamburger" height="300" viewBox="0 0 100 100">
               <line class="line-1" x1="20" x2="80" y1="20" y2="20" stroke-width="10" stroke="#000" />
               <line class="line-2" x1="20" x2="80" y1="40" y2="40" stroke-width="10" stroke="#000" />
               <line class="line-3" x1="20" x2="80" y1="60" y2="60" stroke-width="10" stroke="#000" />
            </svg>
         </div>

         <div>
            <svg width="200" height="200" class="search">
               <circle r="30" cx="100" cy="100" stroke-width="4" stroke="#000" fill="none" />
               <line class="search-line" x1="120" x2="155" y1="120" y2="155" stroke-width="4" stroke="#010101" />
            </svg>
         </div>

         <div class="computer-text-animation" id="replay">
            <h1>More than 200 career options</h1>
         </div>
         <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="295.213" height="71.902" viewBox="0 0 295.213 71.902">
               <defs>
                  <style>
                     .cls-1 {
                        fill: none;
                        stroke: #707070;
                     }
                  </style>
               </defs>
               <path id="Path_2" data-name="Path 2" class="cls-1"
                  d="M384.615,308.461l52.638-52.637,63.43,70.064,3.186-20.5-3.147-4.914-.039-.061,3.186-18.207,21.848-10.014,65.052-16.365,88.461,49.561"
                  transform="translate(-384.262 -255.099)" />
            </svg>
         </div>

      </section>
      <section class="whole-page">
         <div class="flex layers">
            <div class="orange">
               <p class="whole-page_text">
                  Its
               </p>
            </div>
            <div class="purple">
               <p class="whole-page_text">
                  Your
               </p>
            </div>
            <div class="red">
               <p class="whole-page_text">
                  boy
               </p>
            </div>
            <div class="blue">
               <p class="whole-page_text">
                  Locksi Desmond
               </p>
            </div>
         </div>
      </section>
      <section class="horizontal-scroll">
         <div class="orange con">
         </div>
         <div class="purple con">
         </div>
         <div class="red con">
         </div>
         <div class="blue con">
            <div class="whole-page_text">
               Locksi &copy; 2020
            </div>
         </div>
      </section>
      <section class="option-container">
         <div class="option">
            <span>Catalog</span>
            <svg width="25" height="25" viewBox="0 0 25 25" class="arrow-up">
               <line x1="10" x2="20" y1="15" y2="8" stroke="#000" stroke-width="1" />
               <line x1="10" x2="20" y1="15" y2="22" stroke="#000" stroke-width="1" />
            </svg>
         </div>
         <div class="option-content close ">
            <div class="rect">
               <img src='/assets/desmond.jpg' />
            </div>
            <div class="content">
               <h4>Locksi's Web</h4>
               <span>
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa, facilis deserunt blanditiis saepe
                  similique
               </span>
            </div>
         </div>
      </section>
   </div>
   <!-- Script for gsap, scrollTrigger , locomotive-scroll and script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
   <script src="c-a-ws/script.js"></script>
   <script src="js/splitText.js"></script>
   <script src="js/hamburger.js"></script>
   <script src="js/search.js"></script>
   <script src="js/loader.js"></script>
   <script src="js/scrollTrigger.js"></script>
   <script src="c-a-ws/refresh.js"></script>

</body>

</html>
